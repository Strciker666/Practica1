<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma entre números</title>
</head>
<body>
    <script>
        let num1;
        let num2;
        let tmp = 0;

        num1 = prompt("Ingrese el número de inicio:");
        num2 = prompt("Ingrese el número del final:");
        for (let i = num1; i < num2; i++) {
            tmp = (parseInt(tmp) + i);
        }

        console.log(tmp);
    </script>
</body>
</html>
