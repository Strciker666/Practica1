<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisi√≥n</title>
</head>
<body>
    <script>
        var num1;
        var num2;

        num1 = prompt("Ingrese el dividendo");
        num2 = prompt("Ingrese el divisor");

        console.log(num1);
        console.log(num2);

        var num3 = (num1 / num2);
        if (num3 % 1 == 0) {
            console.log("La division es exacta.");
            console.log("Cociente: " + num3);
            console.log("Resto: " + (num1 % num2));
        } else {
            console.log("La division no es exacta.");
            console.log("Cociente: " + parseInt(num3));
            console.log("Resto: " + (num1 % num2));
        }
    </script>
</body>
</html>
