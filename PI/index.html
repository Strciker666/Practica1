<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PI</title>
</head>
<body>
    <script>
        var lim;
        var total = 0;
        var pi = 0;

        lim = prompt("Ingrese el limite:");

        for (let i = 1; i <= lim; i++) {
            total += 1 / (1 * 2);
        }

        pi = Math.sqrt(total * 6);

        console.log(pi);
    </script>
</body>
</html>
