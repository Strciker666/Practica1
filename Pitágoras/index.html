<body>
    <script>
        var num1;
        var num2;

        num1 = prompt("Ingrese el primer numero:");
        num2 = prompt("Ingrese el segundo numero");

        var hipotenusa = Math.sqrt((Math.pow(num1, 2) + Math.pow(num2, 2)));
        console.log("La hipotenusa es: " + hipotenusa);
    </script>
